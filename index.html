<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>La Suiza Store</title>
</head>
<body>
    <header class="header">
        <img class="header__logo1" src="img/la_suiza_logo.svg" alt="la_suiza_logo">
        <img class="header__logo2" src="img/la_suiza_babies_logo.svg" alt="la_suiza_babies_logo">
        <nav class="nav">
            <a class="nav__link" href="#">Blog</a>
            <a class="nav__link" href="#">Productos</a>
            <a class="nav__link" href="#">Nosotros</a>
            <a class="nav__link" href="#">Contactos</a>
        </nav>
    </header>
    <main class="container">
        <section class="products">
            <h2>Nuestros Productos</h2>
            <section class="products__galery">
                <section class="products__galery--lasuiza">
                    <h3>Productos La Suiza</h3> <!-- Se usara un 'card' -->
                </section>
                <section class="products__galery--lasuizababies">
                    <h3>Productos La Suiza Babies</h3> <!-- Se usara un 'card' -->
                </section>
            </section>
        </section>
        <section class="blog">
            <h2>Blog</h2>
            <section>
                <article>Articulo 1</article> <!-- Se usara un 'card' -->
            </section>
        </section>
        <section class="about_us">
            <h2>Nosotros</h2>
        </section>
    </main>
    <footer></footer>
</body>
